<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_templete.xhtml">
	<ui:define name="content">
	
	
		<h:form id="tables-user">
			<div class="card">
				<p:dataTable id="user" var="user" value="#{userBean.users}">
					<f:facet name="header">
						<div class="p-d-flex p-jc-between p-ai-center">
							List of Products

							<div>
								<p:commandButton id="toggler" type="button" value="Columns"
									icon="pi pi-align-justify" />
								<p:columnToggler datasource="user" trigger="toggler" />
							</div>
						</div>
					</f:facet>

					<p:column headerText="Code">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="Birth Date">
						<h:outputText value="#{user.date}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{user.email}" />
					</p:column>

					<p:column headerText="Password">
						<h:outputText value="#{user.password}">
						</h:outputText>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
