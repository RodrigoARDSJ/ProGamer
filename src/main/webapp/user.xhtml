<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_templete.xhtml">
	<ui:define name="content">
		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<p:card class="card-form">
			<f:facet name="header">
			</f:facet>
			<f:facet name="title">
        New User
    </f:facet>
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" type="text" required="true"
						value="#{userBean.user.name}">
						<f:ajax event="blur" render="messsages" />
					</p:inputText>

					<p:outputLabel for="button" value="Date of birth" />
					<p:datePicker id="button" showIcon="true"
						value="#{userBean.user.date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
						<f:ajax event="blur" render="messsages" />
					</p:datePicker>


					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" type="text" required="true"
						value="#{userBean.user.email}"
						validatorMessage="O campo deve ter '@' e '.'! Exemplo: '@gmail' '.com'">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						<f:ajax event="blur" render="messsages" />
					</p:inputText>

					<p:outputLabel for="password" value="Password" />
					<p:password id="password" toggleMask="true" redisplay="true"
						required="true" match="password2" feedback="true">
						<f:validateLength minimum="8" maximum="250" />
						<f:ajax event="blur" render="messsages" />
					</p:password>

					<p:outputLabel for="password" value="Password" />
					<p:password id="password2" toggleMask="true" redisplay="true"
						required="true" value="#{userBean.user.password}">

					</p:password>
				</h:panelGrid>
			</h:form>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{userBean.save}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
	</ui:define>
</ui:composition>

</html>
